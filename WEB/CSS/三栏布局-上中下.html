<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 绝对定位 -->
  <section class="layout absolute">
    <style>
      .top-center-bottom{
        position: relative;
      }
    </style>
    <article class="top-center-bottom">
      <div class="top"></div>
      <div class="center">
        <p>使用绝对定位</p>
      </div>
      <div class="bottom"></div>
    </article>
  </section>
</body>
</html>
