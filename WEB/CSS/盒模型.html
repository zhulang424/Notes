<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒模型</title>
  <style>
    #box {
      width: 200px;
      height: 300px;
      padding: 10px;
      border: 2px solid black;
      margin: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    window.onload = function (event) {
      var box = document.getElementById('box')
      var computedStyle = null
      if (typeof document.defaultView.getComputedStyle === 'function') {
        computedStyle = window.getComputedStyle(box, null)
      } else {
        computedStyle = box.currentStyle
      }
      console.log('computedWidth:' + computedStyle.width)
      console.log('computedHeight:' + computedStyle.height)
    }
  </script>
</body>

</html>
