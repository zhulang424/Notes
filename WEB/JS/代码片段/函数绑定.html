  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数绑定</title>
</head>

<body>
  <script>
    function funcBind(func, context) {
      return function () {
        return func.apply(context, arguments)
      }
    }
  </script>
</body>

</html>
